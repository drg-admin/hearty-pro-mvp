<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Subir estudio (PDF) — Technician</title>
<style>
*{box-sizing:border-box} body{margin:0;background:#f6f7fb;color:#0f172a}
.layout{max-width:1120px;margin:0 auto}
header,footer{background:#fff;border-bottom:1px solid #e2e8f0}
footer{border-top:1px solid #e2e8f0;border-bottom:none}
.bar{padding:14px 20px;display:flex;align-items:center;justify-content:space-between}
main{padding:24px 20px}
.card{background:#fff;border:1px solid #e2e8f0;border-radius:10px;padding:16px}
h1{font-size:18px;margin:0} nav{color:#64748b;font-size:13px}
h2{font-size:18px;margin:0 0 10px 0}
.row{display:flex;gap:14px;flex-wrap:wrap}
label{font-size:14px;display:block;margin:6px 0 2px 0}
input,select,textarea{width:100%;padding:8px 10px;border:1px solid #cbd5e1;border-radius:8px;font-size:14px;background:#fff;color:#0f172a}
.btn{display:inline-block;border:1px solid #cbd5e1;border-radius:8px;padding:8px 10px;background:#f8fafc;color:#0f172a;text-decoration:none;font-size:14px}
.btn:hover{background:#eef2f7}
.muted{color:#64748b;font-size:12px}
</style>
</head>
<body>
<header><div class="layout bar"><h1>Hearty Pro — MVP (Wireframes)</h1><nav>Inicio › Cargas técnicas › Subir PDF</nav></div></header>
<main class="layout">
  <div class="card">
    <h2>Subir estudio (PDF)</h2>
    <div class="row" style="margin-top:8px">
      <div style="flex:1 1 320px">
        <label>Archivo PDF</label>
        <input type="file" accept="application/pdf"/>
      </div>
      <div style="flex:1 1 200px">
        <label>Fecha del estudio</label>
        <input type="date"/>
      </div>
      <div style="flex:1 1 200px">
        <label>ID Paciente (opcional)</label>
        <input placeholder="Ej: HCN-12345"/>
      </div>
      <div style="flex:1 1 260px">
        <label>Nodo (institución)</label>
        <select><option>Hospital Central</option><option>Hospital del Sur</option></select>
      </div>
      <div style="flex:1 1 100%">
        <label>Observaciones (opc.)</label>
        <textarea rows="3" placeholder="Notas para el médico"></textarea>
      </div>
    </div>
    <div class="row" style="margin-top:12px">
      <a class="btn" href="tech_study_view.html?new=1">Subir</a>
      <a class="btn" href="tech_my_uploads.html">Cancelar</a>
    </div>
    <div class="muted" style="margin-top:8px">MVP: el botón “Subir” navega al detalle simulado. En la app real acá se enviaría el archivo.</div>
  </div>
</main>
<footer><div class="layout bar"><div class="muted">Hearty Pro MVP (offline)</div></div></footer>
</body></html>
