<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Upload New Study — Hearty Pro</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>

<header>
    <div class="nav-wrapper">
        <h1>Hearty Pro</h1>
        <nav>Technician › Upload Study</nav>
    </div>
</header>

<main class="layout">

    <div class="card">

        <h2>Upload New Study (PDF)</h2>

        <form>

            <div class="form-row">
                <label for="file_upload">PDF File</label>
                <input id="file_upload" type="file" accept="application/pdf"/>
            </div>

            <div class="form-row">
                <label for="study_date">Study Date</label>
                <input id="study_date" type="date"/>
            </div>

            <div class="form-row">
                <label for="node">Node</label>
                <select id="node">
                    <option>Select node</option>
                    <option>Main Clinic</option>
                    <option>Satellite A</option>
                </select>
            </div>

            <div class="form-row">
                <label for="patient_id">Patient Identifier (optional)</label>
                <input id="patient_id" type="text" placeholder="Patient ID"/>
            </div>

            <div class="form-row">
                <label for="obs">Observations</label>
                <textarea id="obs" placeholder="Optional notes"></textarea>
            </div>

            <div class="actions">
                <button class="primary" type="submit">Upload Study</button>
                <button class="secondary" type="button">Cancel</button>
            </div>

        </form>

    </div>

</main>

<footer>
    <div class="footer-wrapper">
        <div class="footer-text">© 2025 — Hearty Pro MVP (offline)</div>
    </div>
</footer>

</body>
</html>
