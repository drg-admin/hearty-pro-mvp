<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Users — Hearty Pro</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>

<header>
    <div class="nav-wrapper">
        <h1>Hearty Pro</h1>
        <nav>Tenant Administration › Users</nav>
    </div>
</header>

<main class="layout">

    <div class="card">

        <h2>Users</h2>

        <div class="actions-bar">
            <button class="primary">Create User</button>
        </div>

        <table class="table">

            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Node</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td>Juan Pérez</td>
                    <td>juan@example.com</td>
                    <td>Technician</td>
                    <td>Main Clinic</td>
                    <td>Active</td>
                    <td><button class="small">Edit</button></td>
                </tr>

                <tr>
                    <td>Dr. López</td>
                    <td>lopez@example.com</td>
                    <td>Physician</td>
                    <td>Satellite A</td>
                    <td>Active</td>
                    <td><button class="small">Edit</button></td>
                </tr>

                <tr>
                    <td>Ana Torres</td>
                    <td>ana@example.com</td>
                    <td>Supervisor</td>
                    <td>Main Clinic</td>
                    <td>Inactive</td>
                    <td><button class="small">Edit</button></td>
                </tr>

            </tbody>

        </table>

    </div>

</main>

<footer>
    <div class="footer-wrapper">
        <div class="footer-text">© 2025 — Hearty Pro MVP (offline)</div>
    </div>
</footer>

</body>
</html>
