<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Plans — Hearty Pro</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>

<header>
    <div class="nav-wrapper">
        <h1>Hearty Pro — MVP (Wireframes)</h1>
        <nav>SaaS Administration › Plans</nav>
    </div>
</header>

<main class="layout">

  <div class="card">

      <h2>Plans</h2>

      <div class="actions-bar">
          <button class="primary">New Plan</button>
      </div>

      <table class="table">

          <thead>
              <tr>
                  <th>Plan Name</th>
                  <th>Monthly Study Limit</th>
                  <th>Price (USD)</th>
                  <th>Actions</th>
              </tr>
          </thead>

          <tbody>

              <tr>
                  <td>Basic</td>
                  <td>300</td>
                  <td>100</td>
                  <td>
                      <button class="small">Edit</button>
                  </td>
              </tr>

              <tr>
                  <td>Pro</td>
                  <td>1,000</td>
                  <td>250</td>
                  <td>
                      <button class="small">Edit</button>
                  </td>
              </tr>

              <tr>
                  <td>Enterprise</td>
                  <td>Unlimited</td>
                  <td>Custom</td>
                  <td>
                      <button class="small">Edit</button>
                  </td>
              </tr>

          </tbody>

      </table>

  </div>

</main>

<footer>
  <div class="footer-wrapper">
      <div class="footer-text">© 2025 — Hearty Pro MVP (offline)</div>
  </div>
</footer>

</body>
</html>
