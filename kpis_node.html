<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Node KPIs — Hearty Pro</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>

<header>
  <div class="nav-wrapper">
    <h1>Hearty Pro — MVP (Wireframes)</h1>
    <nav>Supervision › Node KPIs</nav>
  </div>
</header>

<main class="layout">

  <div class="card">

      <h2>Node KPIs</h2>

      <div class="node-info">
          <p><strong>Node: </strong>Main Clinic</p>
          <p><strong>Parent Node: </strong>None</p>
      </div>

      <div class="kpi-grid">

          <div class="kpi-box">
              <h3>Total Studies</h3>
              <p class="kpi-value">450</p>
          </div>

          <div class="kpi-box">
              <h3>Average Reporting Time</h3>
              <p class="kpi-value">3.2 hours</p>
          </div>

          <div class="kpi-box">
              <h3>Reported Percentage</h3>
              <p class="kpi-value">94%</p>
          </div>

          <div class="kpi-box">
              <h3>Discrepancies</h3>
              <p class="kpi-value">8%</p>
          </div>

      </div>

      <div class="actions">
          <button class="secondary">Back</button>
      </div>

  </div>

</main>

<footer>
  <div class="footer-wrapper">
      <div class="footer-text">© 2025 — Hearty Pro MVP (offline)</div>
  </div>
</footer>

</body>
</html>
