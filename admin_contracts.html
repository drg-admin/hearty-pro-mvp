<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contracts — Hearty Pro</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>
<header>
    <div class="nav-wrapper">
        <h1>Hearty Pro — MVP (Wireframes)</h1>
        <nav>SaaS Administration › Contracts</nav>
    </div>
</header>

<main class="layout">
  <div class="card">
    <h2>Contracts</h2>

    <div class="actions-bar">
        <button class="primary">New Contract</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Tenant</th>
                <th>Plan</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>[Tenant Name]</td>
                <td>[Plan]</td>
                <td>[Start Date]</td>
                <td>[End Date]</td>
                <td>[Active/Inactive]</td>
                <td>
                    <button class="small">View</button>
                </td>
            </tr>

            <tr>
                <td>[Tenant Example]</td>
                <td>[Plan Example]</td>
                <td>[Start Date]</td>
                <td>[End Date]</td>
                <td>[Active/Inactive]</td>
                <td>
                    <button class="small">View</button>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
</main>

<footer>
  <div class="footer-wrapper">
    <div class="footer-text">© 2025 — Hearty Pro MVP (offline)</div>
  </div>
</footer>

</body>
</html>
