<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Physician Login — Hearty Pro</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>

<header class="login-header">
    <h1>Hearty Pro</h1>
    <h2>Physician Access</h2>
</header>

<main class="login-main">

    <div class="login-card">

        <h3>Sign In</h3>

        <form>

            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="doctor@clinic.com"/>
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="••••••••"/>
            </div>

            <div class="form-actions">
                <button class="primary" type="submit">Login</button>
            </div>

        </form>

        <p class="login-hint">
            Only assigned physicians can access this module.
        </p>

    </div>

</main>

<footer>
    <div class="footer-wrapper">
        <div class="footer-text">© 2025 — Hearty Pro MVP (offline)</div>
    </div>
</footer>

</body>
</html>
