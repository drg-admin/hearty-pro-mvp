<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Report — Hearty Pro</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>

<header>
    <div class="nav-wrapper">
        <h1>Hearty Pro</h1>
        <nav>Physician › Study</nav>
    </div>
</header>

<main class="layout">

    <div class="card study-header">
        <h2>Study: ECG-00001</h2>
        <p><strong>Date:</strong> 2025-01-24</p>
        <p><strong>Node:</strong> Main Clinic</p>
        <p><strong>Uploaded by:</strong> Technician Name</p>
        <p><strong>Status:</strong> In Review</p>
    </div>

    <div class="study-grid">

        <div class="study-pdf">
            <h3>PDF Viewer</h3>
            <div class="pdf-placeholder">
                <p>[PDF Placeholder]</p>
            </div>
        </div>

        <div class="study-form">

            <h3>AI Suggested Diagnosis</h3>
            <div class="ai-box">
                <p><strong>AI Output:</strong> Normal ECG</p>
            </div>

            <h3>Medical Diagnosis</h3>
            <textarea placeholder="Enter your medical diagnosis"></textarea>

            <h3>Discrepancy Level</h3>
            <select>
                <option>No discrepancy</option>
                <option>Low</option>
                <option>High</option>
            </select>

            <h3>Observations</h3>
            <textarea placeholder="Optional notes"></textarea>

            <div class="actions">
                <button class="secondary">Save Draft</button>
                <button class="primary">Sign Report</button>
            </div>

        </div>

    </div>

</main>

<footer>
    <div class="footer-wrapper">
        <div class="footer-text">© 2025 — Hearty Pro MVP (offline)</div>
    </div>
</footer>

</body>
</html>
