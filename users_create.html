<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create User — Hearty Pro</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>

<header>
    <div class="nav-wrapper">
        <h1>Hearty Pro</h1>
        <nav>Tenant Administration › Users › Create</nav>
    </div>
</header>

<main class="layout">

    <div class="card">

        <h2>Create New User</h2>

        <form>

            <div class="form-row">
                <label for="fullname">Full Name</label>
                <input id="fullname" type="text" placeholder="Enter full name"/>
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter email"/>
            </div>

            <div class="form-row">
                <label for="role">Role</label>
                <select id="role">
                    <option>Select role</option>
                    <option>Technician</option>
                    <option>Physician</option>
                    <option>Supervisor</option>
                    <option>Tenant Admin</option>
                </select>
            </div>

            <div class="form-row">
                <label for="node">Assigned Node</label>
                <select id="node">
                    <option>Select node</option>
                    <option>Main Clinic</option>
                    <option>Satellite A</option>
                </select>
            </div>

            <div class="actions">
                <button class="primary" type="submit">Create User</button>
                <button class="secondary" type="button">Cancel</button>
            </div>

        </form>

    </div>

</main>

<footer>
    <div class="footer-wrapper">
        <div class="footer-text">© 2025 — Hearty Pro MVP (offline)</div>
    </div>
</footer>

</body>
</html>
