<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>New contract</title>
<style>
  *{box-sizing:border-box} body{margin:0;background:#f6f7fb;color:#0f172a}
  .layout{max-width:1120px;margin:0 auto}
  header,footer{background:#fff;border-bottom:1px solid #e2e8f0}
  footer{border-top:1px solid #e2e8f0;border-bottom:none}
  .bar{padding:14px 20px;display:flex;align-items:center;justify-content:space-between}
  main{padding:24px 20px}
  .card{background:#fff;border:1px solid #e2e8f0;border-radius:10px;padding:16px}
  h1{font-size:18px;margin:0}
  nav{color:#64748b;font-size:13px}
  h2{font-size:18px;margin:0 0 10px 0}
  .muted{color:#64748b}
  .btn{display:inline-block;border:1px solid #cbd5e1;border-radius:8px;padding:8px 10px;background:#f8fafc;color:#0f172a;text-decoration:none;font-size:14px}
  .btn:hover{background:#eef2f7}
  .grid{display:grid;gap:16px}
  .g12{grid-template-columns:repeat(12,1fr)}
  .col-4{grid-column:span 4} .col-6{grid-column:span 6} .col-8{grid-column:span 8} .col-12{grid-column:span 12}
  .row{display:flex;gap:10px;align-items:flex-end;flex-wrap:wrap}
  label{font-size:14px;display:block;margin:6px 0 2px 0}
  input,select,textarea{width:100%;padding:8px 10px;border:1px solid #cbd5e1;border-radius:8px;font-size:14px;background:#fff;color:#0f172a}
  table{width:100%;border-collapse:collapse;font-size:14px}
  th,td{text-align:left;padding:10px;border-top:1px solid #e2e8f0}
  thead th{color:#64748b;font-weight:600;border-top:none}
  .kpi{border:1px solid #e2e8f0;border-radius:10px;padding:12px}
  .kpi .lbl{color:#64748b;font-size:12px} .kpi .val{font-size:22px;font-weight:700}
  .tag{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;background:#e5e7eb;color:#111827}
  a.link{color:#1d4ed8;text-decoration:underline}
</style>
</head><body>
<header><div class="layout bar"><h1>Hearty Pro — MVP (Wireframes)</h1><nav>SaaS Administration › Contracts › New</nav></div></header>
<main class="layout">
  <div class="grid g12">
    <section class="col-12 card">
      <h2>Contract data</h2>
      <div class="grid" style="grid-template-columns:repeat(2,minmax(0,1fr));gap:14px">
        <div><label>Tenant</label><select><option>Ministerio de Salud</option></select></div>
        <div><label>Plan</label><select><option>Basic</option><option>Pro</option><option>Enterprise</option></select></div>
        <div><label>Start date</label><input type="date" value="2025-11-12"/></div>
        <div><label>End date (optional)</label><input type="date"/></div>
        <div><label>Initial status</label><select><option>Active</option><option>Draft</option><option>Expired</option></select></div>
      </div>
    </section>
    <section class="col-12 card">
      <h2>Billing parameters</h2>
      <div class="muted" style="font-size:12px;margin-bottom:8px">Plan preview (readonly)</div>
      <div class="grid" style="grid-template-columns:repeat(3,minmax(0,1fr));gap:14px">
        <div><div class="muted" style="font-size:12px;margin-bottom:4px">Per transaction plan (plan)</div><div class="card" style="padding:8px;background:#f8fafc">ARS 800</div></div>
        <div><div class="muted" style="font-size:12px;margin-bottom:4px">Monthly included (plan)</div><div class="card" style="padding:8px;background:#f8fafc">300</div></div>
        <div><div class="muted" style="font-size:12px;margin-bottom:4px">Per transaction Overage (plan)</div><div class="card" style="padding:8px;background:#f8fafc">ARS 750</div></div>
        <div><label>Override: Per transaction plan</label><input placeholder="Opcional"/></div>
        <div><label>Override: Monthly included</label><input placeholder="Opcional"/></div>
        <div><label>Override: Per transaction Overage</label><input placeholder="Opcional"/></div>
        <div style="grid-column:1/-1"><label>Notes</label><textarea rows="3" placeholder="Any relevant note."></textarea></div>
      </div>
    </section>
  </div>
  <div class="row" style="margin-top:12px"><a class="btn" href="admin_contract_detail.html">Save</a><a class="btn" href="admin_contracts.html">Cancel</a></div></main>
<footer><div class="layout bar"><div class="muted">Hearty Pro MVP (offline)</div></div></footer>
</body></html>
