<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Plan Detail — Hearty Pro</title>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>

<header>
    <div class="nav-wrapper">
        <h1>Hearty Pro — MVP (Wireframes)</h1>
        <nav>SaaS Administration › Plans › Plan Detail</nav>
    </div>
</header>

<main class="layout">

  <div class="card">
      <h2>Plan Detail</h2>

      <form>

          <div class="form-row">
              <label for="plan_name">Plan Name</label>
              <input id="plan_name" type="text" placeholder="Enter plan name"/>
          </div>

          <div class="form-row">
              <label for="monthly_limit">Monthly Study Limit</label>
              <input id="monthly_limit" type="number" placeholder="Number of studies"/>
          </div>

          <div class="form-row">
              <label for="price">Price (per month)</label>
              <input id="price" type="number" placeholder="USD"/>
          </div>

          <div class="form-row">
              <label for="description">Description</label>
              <textarea id="description" placeholder="Short description of the plan"></textarea>
          </div>

          <div class="form-actions">
              <button class="primary" type="submit">Save Plan</button>
              <button class="secondary" type="button">Cancel</button>
          </div>

      </form>

  </div>

</main>

<footer>
  <div class="footer-wrapper">
      <div class="footer-text">© 2025 — Hearty Pro MVP (offline)</div>
  </div>
</footer>

</body>
</html>
